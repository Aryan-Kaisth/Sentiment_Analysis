<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
        /* Author label inside container */
        .author-label {
            text-align: right;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analyzer</h1>
        <p class="subtitle">Enter your text below and detect its sentiment instantly.</p>

        <form method="POST" action="/predict" class="form-box">
            <textarea name="user_text" placeholder="Type something..." required>{{ tweet if tweet else '' }}</textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if prediction %}
        <div class="result-box">
            <h2>Prediction:</h2>
            <p><strong>Sentiment:</strong> {{ prediction }}</p>
        </div>
        {% endif %}

        <!-- Author label inside container -->
        <div class="author-label">Author: Aryan.K</div>
    </div>
</body>
</html>
